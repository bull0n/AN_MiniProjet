<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algorithme Numérique - Simulation d'orbitale</title>
  </head>
  <body>
    <h1>Simulation du système solaire</h1>
    <p>
      Auteur : Lucas Bulloni<br>
      Classe : INF2 DLM-b<br>
      Date : 12 Juin 2018
    </p>

    <h2>Simulation</h2>

    <div>
      <label for="widthCanvas">Width : </label>
      <input type="number" min="0" placeholder="Width of the canvas" value="1600" id="widthCanvas" name="widthCanvas">
      <label for="heightCanvas">Height : </label>
      <input type="number" min="0" placeholder="Height of the canvas" value="900" id="heightCanvas" name="heightCanvas">

      <label for="pixelsPerAU">Pixels per AU</label>
      <input type="number" id="pixelsPerAU" min="1" max="1000" placeholder="Pixels Per AU" value="50">
      <label for="heightCanvas">1 frame = X days</label>
      <input type="number" id="daysFrame" min="1" max="10" placeholder="Days per frame" value="1">
      <button id="btnConfigure">Set configuration</button>
    </div>
    <div>
      <button id="btnStart">Start</button>
      <button id="btnStop">Stop</button>
      <button id="btnReset">Reset</button>
    </div>
    <canvas id="Simulation"</canvas>

    <h2>Conclustion</h2>

    <script src="script.js" type="module"></script>
  </body>
</html>
